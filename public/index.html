<script>
$(function(){
    var socket= io.connect();
    var $messageForm = $('#messageForm');
    var $message=$('#message');
    var $chat=$('#chat');
  
    var $chatArea=$('#chatArea')

    var $userFormArea=$('#signinFormSection')
    var $userForm=$('#userForm')
  
    var $username=$('#username')

    var $counter=$('.counter')

    $messageForm.submit(function(e){
      e.preventDefault();
      console.log("inside messageform")
      socket.emit('send message', $message.val());
      $message.val('');
    })

    socket.on('new message', function(data){
      $chat.append('<br><div class="container lighter" style="background-color: rgba(0,0,0,0.1);"><img src="/images/profile0.jpg" alt="Avatar"><p class="profile-name">'+data.user+'</p><div class="messageContent">'+data.msg+'</div><span class="time-right">11:00</span></div>');
    })

    $userForm.submit(function(e){
      e.preventDefault();
      console.log("outside if")
      socket.emit('new user',$username.val(),function(data){
        if(data){
          console.log('inside if')
          $userFormArea.hide()
          $chatArea.show()
        }
      })
      $username.val('');
    })

    socket.on('get users', function(data){
      // var html='';
      // for(i=0; i< data.length; i++){
      //   html+='<li class="list-group-item">'+data[i]+'</li>'
      // }
      var c=0;
      for (i=0;i<data.length;i++){
        c+=1
      }
      $counter.html(c)
    })

    function down(){
      window.close()
} 
});
</script>
